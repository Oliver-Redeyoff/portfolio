
<html> 
  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" 
      content="rgb(230, 230, 230)" 
      media="(prefers-color-scheme: light)">
    <title>Oliver Redeyoff</title> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="index.css">
  </head> 
  <body onload="detectTheme()"> 
    
    <script type="text/javascript" src="index.js"> 
    </script> 

    <div id="header">
      <img src="profile4icon.png"/> 
      <span>Oliver Redeyoff</span>

      <div class="theme-toggle">
        <img id="dark_theme" class="active" src="moon.png" onclick="toggleTheme('dark')"></img>
        <img id="light_theme" class="inactive" src="sun.png" onclick="toggleTheme('light')"></img>
      </div>
    </div>
    <div id="console"></div> 

  </body> 
</html>
